<div class="w-full">
  <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Jobs de Backup</h1>
    <button
      (click)="openModal()"
      class="flex items-center justify-center px-5 py-2 text-sm font-medium bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-150"
    >
      <span class="material-icons-outlined -ml-1 mr-2">add</span>
      Novo Job
    </button>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200 dark:border-gray-700">
      <span class="material-icons-outlined text-gray-500 dark:text-gray-400">schedule</span>
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Jobs Cadastrados</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Nome do Job</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Fonte</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Agendamento</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Destinos</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" *ngIf="jobs$ | async as jobs">
          <tr *ngIf="jobs.length === 0">
            <td colspan="6" class="px-6 py-10 text-center text-sm text-gray-500 dark:text-gray-400">
              Nenhum job cadastrado.
            </td>
          </tr>
          <tr *ngFor="let job of jobs" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-100">
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="w-4 h-4 rounded-full inline-block"
                [ngClass]="job.isActive ? 'bg-green-500' : 'bg-gray-400'"
                [title]="job.isActive ? 'Ativo' : 'Inativo'"
              ></span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{ job.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{{ job.source.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{{ job.scheduleType }} às {{ job.backupTime }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{{ job.destinations.length }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
              <button
                (click)="runNow(job.id, job.name)"
                [disabled]="isRunning(job.id)"
                class="font-medium text-green-600 hover:text-green-800 dark:text-green-400 dark:hover:text-green-300 disabled:text-gray-400"
                title="Executar Agora"
              >
                <span class="material-icons-outlined text-lg">{{ isRunning(job.id) ? 'hourglass_top' : 'play_arrow' }}</span>
              </button>
              <button
                (click)="openModal(job.id)"
                class="font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                title="Editar"
              >
                 <span class="material-icons-outlined text-lg">edit</span>
              </button>
              <button
                (click)="delete(job.id, job.name)"
                class="font-medium text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
                title="Excluir"
              >
                 <span class="material-icons-outlined text-lg">delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal [isVisible]="isModalVisible" (onClose)="closeModal()">
  <app-job-form
    *ngIf="isModalVisible"
    [id]="selectedJobId"
    (onSaveSuccess)="onFormSaved()"
    (onCancel)="closeModal()">
  </app-job-form>
</app-modal>
