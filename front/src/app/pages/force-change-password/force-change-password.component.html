<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md space-y-8">
    
    <div class="flex items-center justify-center">
      <span class="material-icons-outlined text-blue-600 dark:text-blue-400 text-5xl">shield</span>
      <h1 class="ml-3 text-4xl font-bold text-gray-800 dark:text-gray-100">CoreVault</h1>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-6">
      <h2 class="text-center text-2xl font-semibold text-gray-900 dark:text-gray-100">Atualize sua Senha</h2>
      <p class="text-center text-sm text-gray-600 dark:text-gray-400">
        Por segurança, você deve atualizar seu e-mail e senha antes de continuar.
      </p>
      
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Novo E-mail</label>
          <input type="email" id="email" formControlName="email"
                 class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 sm:text-base p-3"
                 placeholder="admin@minhaempresa.com">
        </div>

        <div>
          <label for="oldPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha Antiga (Padrão)</label>
          <input type="password" id="oldPassword" formControlName="oldPassword"
                 class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 sm:text-base p-3">
        </div>

        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova Senha</label>
          <input type="password" id="newPassword" formControlName="newPassword"
                 class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 sm:text-base p-3">
        </div>

        <div *ngIf="errorMessage" class="rounded-md bg-red-100 dark:bg-red-900 p-4">
          <p class="text-sm font-medium text-red-700 dark:text-red-200">{{ errorMessage }}</p>
        </div>

        <button type="submit" [disabled]="changePasswordForm.invalid || isLoading"
                class="flex w-full justify-center items-center px-6 py-3 text-base font-medium bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
          <span *ngIf="isLoading" class="material-icons-outlined animate-spin mr-2">sync</span>
          {{ isLoading ? 'Salvando...' : 'Salvar e Continuar' }}
        </button>
      </form>
    </div>
  </div>
</div>
