<div class="w-full">
  
  <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Fontes de Dados</h1>
    <button
      (click)="openModal()"
      class="flex items-center justify-center px-5 py-2 text-sm font-medium bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-150"
    >
      <span class="material-icons-outlined -ml-1 mr-2">add</span>
      Nova Fonte
    </button>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700">
    
    <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200 dark:border-gray-700">
      <span class="material-icons-outlined text-gray-500 dark:text-gray-400">dns</span>
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Fontes Cadastradas</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Nome</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tipo</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Conexão / Caminho</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" *ngIf="sources$ | async as sources">
          <tr *ngIf="sources.length === 0">
            <td colspan="4" class="px-6 py-10 text-center text-sm text-gray-500 dark:text-gray-400">
              Nenhuma fonte de dados cadastrada.
            </td>
          </tr>
          <tr *ngFor="let source of sources" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-100">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{ source.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{{ source.databaseType }}</td>
            
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300 truncate max-w-xs">
              <span *ngIf="source.databaseType === 'H2'">
                {{ source.sourcePath }}
              </span>
              <span *ngIf="source.databaseType !== 'H2'">
                {{ source.dbHost }}{{ source.dbPort ? ':' + source.dbPort : '' }} ({{ source.dbName }})
              </span>
            </td>

            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
              <button
                (click)="openModal(source.id)"
                class="font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-150"
              >
                Editar
              </button>
              <button
                (click)="delete(source.id, source.name)"
                class="font-medium text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors duration-150"
              >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal [isVisible]="isModalVisible" (onClose)="closeModal()">
  <app-source-form
    *ngIf="isModalVisible"
    [id]="selectedSourceId"
    (onSaveSuccess)="onFormSaved()"
    (onCancel)="closeModal()">
  </app-source-form>
</app-modal>
