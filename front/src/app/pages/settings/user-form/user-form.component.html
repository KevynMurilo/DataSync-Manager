<form [formGroup]="userForm" (ngSubmit)="saveUser()"
      class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden flex flex-col h-full">

  <div class="p-6 space-y-6 overflow-y-auto">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">
      Criar Novo Usuário
    </h1>

    <div>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 border-b dark:border-gray-700 pb-2 mb-4">Credenciais</h3>
      <div class="space-y-6">
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label>
          <input type="email" id="email" formControlName="email"
                 class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 sm:text-base p-3"
                 placeholder="novo.usuario@empresa.com">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha Provisória</label>
          <input type="password" id="password" formControlName="password"
                 class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 sm:text-base p-3"
                 placeholder="••••••••">
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Mínimo de 6 caracteres. O usuário será forçado a alterar esta senha no primeiro login.</p>
        </div>

      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="px-6 py-3 bg-red-100 dark:bg-red-900">
    <p class="text-sm font-medium text-red-700 dark:text-red-200">
      {{ errorMessage }}
    </p>
  </div>

  <div class="flex justify-end items-center gap-4 px-6 py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 mt-auto flex-shrink-0">
    <button
      type="button"
      (click)="cancel()"
      class="px-6 py-2.5 text-sm font-medium text-gray-700 bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      Cancelar
    </button>
    <button type="submit" [disabled]="userForm.invalid || isLoading"
            class="flex items-center justify-center px-6 py-2.5 text-sm font-medium bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 disabled:bg-gray-400">
      <span *ngIf="isLoading" class="material-icons-outlined animate-spin mr-2">sync</span>
      {{ isLoading ? 'Criando...' : 'Criar Usuário' }}
    </button>
  </div>
</form>
