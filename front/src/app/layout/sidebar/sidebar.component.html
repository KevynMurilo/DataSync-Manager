<aside class="flex flex-col w-64 h-screen px-4 py-6 bg-white border-r dark:bg-gray-800 dark:border-gray-700">
  
  <div class="flex items-center justify-center h-16 px-4">
    <span class="material-icons-outlined text-blue-600 dark:text-blue-400 text-3xl">shield</span>
    <h2 class="ml-2 text-2xl font-bold text-gray-800 dark:text-gray-100">
      CoreVault
    </h2>
  </div>

  <div class="flex flex-col flex-1 mt-8 overflow-y-auto">
    <nav class="flex-1 space-y-1">
      <ng-container *ngFor="let item of menuItems">
        <div *ngIf="item.isHeader" 
             class="px-4 pt-4 pb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider dark:text-gray-500">
          {{ item.label }}
        </div>
        <a *ngIf="!item.isHeader"
          [routerLink]="item.link"
          routerLinkActive="bg-blue-50 text-blue-600 dark:bg-gray-700 dark:text-blue-300"
          class="flex items-center px-4 py-2.5 text-gray-600 rounded-lg dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
        >
          <span class="material-icons-outlined mr-3">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </ng-container>
    </nav>
  </div>

  <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
    <button
      (click)="onLogout()"
      class="flex items-center w-full px-4 py-2.5 text-gray-600 rounded-lg dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
    >
      <span class="material-icons-outlined mr-3">logout</span>
      <span class="font-medium">Sair</span>
    </button>
  </div>
</aside>
