<div class="bg-gray-900 text-white font-mono flex flex-col h-full rounded-lg shadow-lg overflow-hidden">
  <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
    <h3 class="text-lg font-semibold">Log de Execução em Tempo Real</h3>
    <button (click)="close()" class="text-gray-400 hover:text-white">
      <span class="material-icons-outlined">close</span>
    </button>
  </div>

  <div #logContainer class="p-4 overflow-y-auto flex-grow h-full">
    <pre *ngFor="let log of logs" class="text-sm whitespace-pre-wrap break-words"
         [ngClass]="{'text-red-400': log.startsWith('[ERRO]')}">
      {{ log }}
    </pre>
  </div>
</div>
